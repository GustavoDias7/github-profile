<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/558c6718f3.js" crossorigin="anonymous"></script>

    <title>Profile-component</title>

<body>

            <div>

            </div>
        </header>

        <section id="bio">
            <p id="bio-text"></p>
        </section>

        <section class="box-container">
            <div class="boxs" id="info-01">
                <p class="info">Reposit칩rios</p>

            <label for="login-name-input">Login do usu치rio:</label>
            <input id="login-name-input" name="login-name-input" type="text" placeholder="Ex.: GustavoDias7">
            <button class="buttons" id="confirm"><i class="fas fa-check"></i> Confirmar</button>
        </div>
    </section>
    <section class="" id="repos-list"></section>
    <script src="http://localhost:1337/vorlon.js"></script>
</body>

</html>
